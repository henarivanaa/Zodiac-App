      <script>
                $("#list-form").submit(function (event) {
            event.preventDefault()
            $.ajax({
                url: "http://localhost:3000/zodiacs",
                type: "POST",
                data: {
                    birthdate : $("#tanggallahir").val(),
                    birthmonth : $("#bulanlahir").val()
                },
                success: function (data) {
                    $('#zodiac-header').empty()
                    $('#zodiac-date-header').empty()
                    $('.card-body').empty()
                    showZodiac(data)

            })
        })
