    <div id="login" style="width: 50em; margin: 5em auto;">
        <h1>Login</h1>
        <form id="loginAction">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="emailLogin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passwordlogin">
            </div>
            <button type="submit" class="btn btn-primary">login</button>
            <button type="button" class="btn btn-primary" id="toRegister">to Register</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
    </div>


    <div id="register" style="width: 50em; margin: 5em auto;">
        <h1>Register</h1>
        <form id="registerAction">
            <div class="form-group">
                <label for="text">Username</label>
                <input type="text" class="form-control" id="usernameRegister" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passwordRegister">
            </div>
            <button type="submit" class="btn btn-primary">Submit Register</button>
            <button type="button" class="btn btn-primary" id="toLogin">Login</button>
        </form>
    </div>



        <button type="button" class="btn btn-primary" id="logout">Logout</button>
    </div>

      <div class="card">

          <h2 class="mb-0">

      </div>
      <div class="card">
        <div class="card-header" id="headingFive">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive"
              aria-expanded="false" aria-controls="collapseFive">
              Favorites
            </button>
          </h2>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#zodiac-list">
          <div class="card-body" id="favorites">

          </div>
          <div class="container text-center mb-4">
            <button id= "favoritetranslate" type="button" class="btn btn-info btn-sm">Translate</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingSix">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix"

        </div>

</div>
